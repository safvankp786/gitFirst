<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>goBookify |Admin Login</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <!--[if lt IE 10]><script src="js/IEupdate.js" type="text/javascript"></script><![endif]-->
  <link rel="stylesheet" type="text/css" media="all" href="css/common.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/popup.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/admin-login.css">

</head>

<body id="body">
  <div class="pgWrap">
    <div class="pgHdCntWRap ">
      <div class="adminLoginBg">
        <div class="centerWrapper">
          <div class="pgCenter">
            <div class="adminLoginWrap">
              <div class="adminLgLeftImageWrap">
                <div class="adminLgLeftImage">
                  <h2 class="adminLgLeftImageTxt">Get your New<br>  Bookwith the<br>  Best Price<span class="redLnTxt"></span></h2>
                </div>
              </div>
              <div class="popBoxIn adminPopupBox adminLgPopupBox">
                <div class="logoWrap lgnLogoWrap">
                  <div class="logo">
                    <img src="images/img_Logo_md.png" alt="logo">
                  </div>
                </div>
                <div class="lgnWrap">
                  <div class="adminpopupHeadingTxt">Login for Clients</div>
                  <div class="lgnFrmWrap">
                    <form>
                      <div class="inpLblWrap">
                        <div class="inpLblGpWrap">
                          <div class="inpLblGp">
                            <div class="gplbl">Email Address</div>
                            <div class="gpInp">
                              <div class="inpIconWrap">
                                <div class="inpIcon">
                                  <img src="images/ic_Mail.svg" alt="icon">
                                </div>
                                <div class="inpWrap">
                                  <input type="email" placeholder="Enter your Email Address">
                                </div>
                              </div>
                            </div>
                          </div>
                          <div class="inpLblGp">
                            <div class="gplbl">Password</div>
                            <div class="gpInp">
                              <div class="inpIconWrap">
                                <div class="inpIcon">
                                  <img src="images/ic_Lock.svg" alt="icon">
                                </div>
                                <div class="inpWrap">
                                  <input type="password" placeholder="Password">
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="lgnBtnWrap">
                        <button type="submit" class="darkBlueBtn">Login</button>
                      </div>
                      <div class="forgotpswrdLink">Forgot Password?</div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
           
          </div>
        </div>
        
        
      </div>
      
      
    </div>
  </div>

 

  <!-- Script JS -->
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/owl.carousel.js" type="text/javascript"></script>
  <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
