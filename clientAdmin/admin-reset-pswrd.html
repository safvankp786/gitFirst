<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <title>goBookify | Client User Reset Password</title>
  <link rel="icon" href="favicon.png" type="image/png" />
  <!--[if lt IE 10]><script src="js/IEupdate.js" type="text/javascript"></script><![endif]-->
  <link rel="stylesheet" type="text/css" media="all" href="css/common.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/popup.css">
  <link rel="stylesheet" type="text/css" media="all" href="css/admin-login.css">
</head>

<body id="body">
  <div class="pgWrap">
    <div class="pgHdCntWRap ">
      <div class="adminLoginBg">
        <div class="centerWrapper">
          <div class="pgCenter">
            <div class="popBoxIn adminPopupBox">
              <div class="resetPswrdWrap">
                <div class="bookLogo">
                  <img src="images/bookLock.svg" alt="Book Image"/>
                </div>
                <div class="resetPswrdTxtContent">
                  <div class="popupHeadingTxt">Reset Password</div>
                  <div class="popupHeadingDescTxt">Your New Password must different from previous used password</div>
                </div>
                <div class="resetPswrdFrmWrap">
                  <form>
                    <div class="inpLblGp">
                      <div class="gplbl">Password</div>
                      <div class="gpInp">
                        <div class="inpIconWrap">
                          <div class="inpIcon">
                            <img src="images/ic_Lock.svg" alt="icon">
                          </div>
                          <div class="inpWrap">
                            <input type="password" placeholder="Password">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="inpLblGp">
                      <div class="gplbl">Confirm Password</div>
                      <div class="gpInp">
                        <div class="inpIconWrap">
                          <div class="inpIcon">
                            <img src="images/ic_Lock.svg" alt="icon">
                          </div>
                          <div class="inpWrap">
                            <input type="password" placeholder="Password">
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="resetPswrdBtnWrap">
                      <button type="submit" class="darkBlueBtn confirmPswrdBtn">Confirm New Password</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        
      </div>
      
      
    </div>
  </div>

 

  <!-- Script JS -->
  <script src="js/jquery-3.6.0.js" type="text/javascript"></script>
  <script src="js/owl.carousel.js" type="text/javascript"></script>
  <script src="js/custom.js" type="text/javascript"></script>
</body>

</html>
