<!DOCTYPE html>
<html>
<head>
<style>
.mask1 {
  background-size: 100%;
  -webkit-mask-image: url(Group-2.png);
  mask-image: url(Group-2.png);
  mask-size: 100%;
   -webkit-mask-size: 100%;
}
</style>
</head>
<body>

<h1>The mask-image Property</h1>

<h3>An image with a mask layer image:</h3>
<div class="mask1">
<img src="mask.jpg" alt="Cinque Terre" width="100%" >
</div>

<h3>Original image:</h3>
<img src="img_5terre.jpg" alt="Cinque Terre" width="600" height="400">

</body>
</html>
